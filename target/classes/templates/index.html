<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>URL tester</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form th:action="@{/index.htm}" th:object="${urlForm}" method="post" class="form-horizontal">
                <div class="form-group">
                    <label for="urlInput" class="sr-only">URL:</label>
                    <input type="text" th:field="*{url}" class="form-control" id="urlInput" placeholder="URL"/>
                </div>
                <button type="submit" class="btn btn-default">Test</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Status:</label>
                    <div class="col-sm-10">
                        <textarea th:value="${urlForm.status}"  class="form-control" id="inputEmail3" placeholder="status"/>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>



<script th:src="@{/webjars/jquery/jquery.min.js}" ></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" ></script>
</body>
</html>
